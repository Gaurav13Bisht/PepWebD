<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CameraApp</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>


  <div class="video-container">
    <video autoplay style="transform: scale(1);"></video>
  </div>
  <button id="record">
    <div></div>
  </button>
  <button id="capture">
    <div></div>
  </button>
  <div class="filters">
    <div class="filter" style="background-color: #ff6b6b41;"></div>
    <div class="filter" style="background-color: #48dafb36;"></div>
    <div class="filter" style="background-color: #ff9ff23f;"></div>
    <div class="filter" style="background-color: #ff793f42;"></div>
    <div class="filter" style="background-color: #ffb04244;"></div>
    <div class="filter"></div>
  </div>
  <div class="zoom-in-out-container">
    <div class="zoom-in">+</div>
    <div class="zoom-out">-</div>

  </div>
  <button id="gallery"></button>
  <script src="dbscript.js"></script>
  <script src="script.js"></script>

</body>

</html>
